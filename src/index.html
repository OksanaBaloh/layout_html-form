<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application`" method="post">
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <div class="form__field">
          <label for="surname">
            Surname:
            <input 
              type="text" 
              name="surname" 
              id="surname" 
              autocomplete="off" 
              required
            >
          </label>
        </div>
        <div class="form__field">
          <label for="name">
            Name:
            <input 
              type="text" 
              name="name" 
              id="name" 
              autocomplete="off" 
              required
            >
          </label>
        </div>
        <div class="form__field">
          <label for="age">
            How old are You?
            <input 
              type="number" 
              name="age" 
              id="age" 
              min="1" 
              max="100" 
              value="12"
            >
          </label>
        </div>        
        <div class="form__field">
          <label for="birthDate">
            Full date of birth:
            <input 
              type="date" 
              name="birthDate" 
              id="birthDate"
            >
          </label>  
        </div>
        <div class="form__field">
          <label for="agreement">
            I accept the term of the agreement
            <input 
              type="checkbox" 
              name="agreement" 
              id="agreement" 
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <div class="form__field">
          <label for="email">
            E-mail:
            <input 
              type="email" 
              name="email" 
              id="email" 
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form__field">
          <label for="password">
            Password:
            <input 
              type="password" 
              name="password" 
              id="password" 
              minlength="6" 
              maxlength="32" 
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="fact1" 
              value="yes"
            >Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="fact1" 
              value="no"
            >No
          </label>
        </div>
        <div class="form__field">
          <label for="fact2">
            What is your favorite color?
            <input 
              type="color" 
              name="fact2" 
              id="fact2"
            >
          </label>
        </div>
        <div class="form__field">
          <label for="fact3">
            What time do you go to bed?
            <input 
              type="time" 
              name="fact3" 
              id="fact3"
            >
          </label>
        </div>
        <div class="form__field">
          <label for="fact4">
            What are your favorite brand of cars?
            <select 
              name="fact4" 
              id="fact4"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form__field">
          <label for="fact5">
            How do you rate our work?
            <input 
              type="range" 
              name="fact5" 
              id="fact5" 
              min="0" 
              max="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>Additional info</legend>
        <div class="form__field">
          <label for="comment">
            Comments:
            <textarea 
              name="comment" 
              id="comment" 
              cols="30" 
              rows="2" 
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>
        <div class="form__field">
          <label for="recommendation">
            Would you recommend us?
            <select name="recommendation" id="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
